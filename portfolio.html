<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimalist-portfolio</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="site-body">

    <!-- Header start -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__inner">
                <a class="logo" href="./index.html">
                    <img class="logo__img" src="./images/logo.svg" alt="site logo">
                </a>

                <nav class="site-header__nav">
                    <ul class="site-header__list">
                        <li class="site-header__item">
                            <a class="site-header__link" href="./index.html">
                                home
                            </a>
                        </li>
                        <li class="site-header__item">
                            <a class="site-header__link site-header__link--active" href="./portfolio.html">
                                portfolio
                            </a>
                        </li>
                        <li class="site-header__item">
                            <a class="site-header__link" href="./contact.html">
                                contact me
                            </a>
                        </li>
                    </ul>
                </nav>

                <button class="site-header__burger js-open-navbar" type="button"></button>
            </div>
        </div>
    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="porfolio-hero">
            <div class="container">
                <h2 class="porfolio-hero__text">
                    Portfolio   
                </h2>
            </div>
        </section>
        <!-- Hero section finish  -->
    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">
        <div class="container">
            <div class="site-footer__inner">
                <a class="logo logo--white" href="./index.html">
                    <svg width="61" height="32" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.347 26.122 15.673 0 0 26.122h31.347ZM60.082 5.878 44.408 32 28.735 5.878h31.347Z" fill="currentColor"/></svg>
                </a>

                <nav class="site-footer__nav">
                    <ul class="site-footer__navlist">
                        <li class="site-footer__navitem">
                            <a class="site-footer__navlink" href="./index.html">
                                home
                            </a>
                        </li>
                        <li class="site-footer__navitem">
                            <a class="site-footer__navlink" href="./portfolio.html">
                                portfolio
                            </a>
                        </li>
                        <li class="site-footer__navitem">
                            <a class="site-footer__navlink" href="./contact.html">
                                contact me
                            </a>
                        </li>
                    </ul>
                </nav>

                <ul class="networks">
                    <li class="networks__item">
                        <a class="networks__link" href="#" target="blank">
                            <img class="networks__img" src="./images/github.svg" alt="github networks">
                        </a>
                    </li>
                    <li class="networks__item">
                        <a class="networks__link" href="#" target="blank">
                            <img class="networks__img" src="./images/twitter.svg" alt="twitter networks">
                        </a>
                    </li>
                    <li class="networks__item">
                        <a class="networks__link" href="#" target="blank">
                            <img class="networks__img" src="./images/in.svg" alt="linkedin logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Footer finish -->

    <script src="./js/main.js"></script>
</body>
</html>
